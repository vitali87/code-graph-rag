name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "codebase_rag/**/*.py"
      - "codec/**/*.py"
      - "scripts/**/*.py"
      - "*.py"
      - "pyproject.toml"

permissions: read-all

jobs:
  claude-review:
    name: AI Code Review
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.labels.*.name, 'skip-review')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this Python pull request against our CONTRIBUTING.md standards:

            **Code Quality:**
            - Follow type hints and type safety (no Any, cast, or type: ignore)
            - Use Pydantic models, TypedDict, and StrEnum appropriately
            - No hardcoded strings (use constants or StrEnum)
            - Loguru for logging (not print)
            - Proper error handling and exceptions

            **Testing:**
            - Adequate test coverage for new functionality
            - Both unit and integration tests where appropriate
            - Tests follow pytest best practices

            **Performance & Security:**
            - Efficient algorithms and data structures
            - No security vulnerabilities (SQL injection, XSS, etc.)
            - Proper input validation

            **Style:**
            - Ruff compliant (linting and formatting)
            - No inline comments unless prefixed with (H)
            - Conventional commit message format

            Be constructive and reference specific lines. For first-time contributors, be extra welcoming.

          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          # allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck)"

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')
