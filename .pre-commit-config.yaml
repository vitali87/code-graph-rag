repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^codec/schema_pb2\.(py|pyi)$
    -   id: ruff-format
        exclude: ^codec/schema_pb2\.(py|pyi)$
-   repo: local
    hooks:
    -   id: ty
        name: ty check
        entry: uv run ty check --exclude codebase_rag/tests/
        language: system
        types: [python]
        exclude: ^codec/.*_pb2\.py$
        pass_filenames: false
-   repo: local
    hooks:
    -   id: check-no-docs
        name: no module docstrings or inline comments
        entry: uv run python scripts/check_no_docs.py
        language: system
        types: [python]
        exclude: ^codec/schema_pb2\.py$
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
