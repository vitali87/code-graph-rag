repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^codec/schema_pb2\.(py|pyi)$
    -   id: ruff-format
        exclude: ^codec/schema_pb2\.(py|pyi)$
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
    -   id: mypy
        files: \.py$
        exclude: ^codec/.*_pb2\.py$
        additional_dependencies: [
            types-toml,
            "types-protobuf>=5.0.0",
            ]
-   repo: local
    hooks:
    -   id: no-module-docstrings
        name: no module-level docstrings
        entry: bash -c 'for f in "$@"; do head -1 "$f" | grep -q "^\"\"\"" && echo "$f starts with module docstring" && exit 1; done; exit 0' --
        language: system
        types: [python]
        exclude: ^codec/schema_pb2\.py$
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]
